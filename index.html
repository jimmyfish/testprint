<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test Print v1</title>
	<style>
		@media print {
			.btn {
				display: none;
			}
		}
	</style>
</head>
<body>
	<div id="printed">
		Hello Wolrd!

		<img src="https://placehold.it/640x640" alt="">
	</div>

	<button class="btn">Print me</button>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="printThis.js"></script>

	<script>
		$(function () {
			$('.btn').click(function () {
				$('#printed').printThis({
					importCSS: false,
					loadCSS: ""
				});
			});
			
		})
	</script>
</body>
</html>
